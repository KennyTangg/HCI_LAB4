<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        .error {
            border: 1px solid red;
            background-color: yellow;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #assignment-1, #assignment-2 {
            padding: 2rem;
            border: 1px solid black;
            width: 70%;
            text-align: center;
            background-color: lavenderblush;
            font-size: 1.5rem;
        }
        #assignment-1 {
            margin-top: 10%;
        }
        #assignment-2 h3{
            margin-top:0;
        }
        button{
            padding:1rem;
            margin:0 1rem;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <script src="jquery-3.7.1.min.js"></script>
    <main>
        <div id="assignment-1">
            <label for="inputNum">Enter number :</label>
            <input type="text" id="inputNum">
        </div>
        <div id="assignment-2">
            <h3>Simple Calculator</h3>
            <label for="num1">Enter number 1 :</label>
            <input type="number" id="num1"><br><br>

            <label for="num2">Enter number 2 :</label>
            <input type="number" id="num2"><br><br>

            <button id="addButton">+</button>
            <button id="subtractButton">-</button>
            <button id="multiplyButton">*</button>
            <button id="divideButton">/</button><br><br>

            <label for="result">Result :</label>
            <input type="text" id="result" readonly>
        </div>
    </main>

    <script>
    $(document).ready(function() {
        // Assignment 1
        $('#inputNum').blur(function() {
            let inputValue = $(this).val();
            let numericValue = parseFloat(inputValue);
            $(this).toggleClass('error', numericValue > 10);
        });

        // Assignment 2
        $('#addButton, #subtractButton, #multiplyButton, #divideButton').click(function() {
            const operation = $(this).attr('id').replace('Button', '');
            performCalculation(operation);
        });

        function performCalculation(operation) {
            let num1 = parseFloat($('#num1').val());
            let num2 = parseFloat($('#num2').val());
            if (isNaN(num1) || isNaN(num2)) {
                alert('Please enter valid numbers.');
                return;
            }

            let result;
            if (operation === 'add') {
                result = num1 + num2;
            } else if (operation === 'subtract') {
                result = num1 - num2;
            } else if (operation === 'multiply') {
                result = num1 * num2;
            } else if (operation === 'divide') {
                if (num2 === 0) {
                    alert('Cannot divide by zero.');
                    return;
                }
                result = num1 / num2;
            }
            $('#result').val(result);
        }
    });
    </script>
</body>
</html>
